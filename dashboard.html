<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Valutazione Prodotti</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard Valutazioni</h1>
            <div class="header-actions">
                <button id="refreshBtn" class="btn-secondary">üîÑ Aggiorna</button>
                <a href="index.html" class="btn-primary">üè† Home</a>
            </div>
        </div>
        
        <div class="dashboard-container">
            <div id="loadingMessage" class="loading">
                <div class="spinner"></div>
                <p>Caricamento dati...</p>
            </div>
            
            <div id="dashboardContent" class="dashboard-content" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Prodotti Valutati</h3>
                        <div id="totalProducts" class="stat-number">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Valutazioni Totali</h3>
                        <div id="totalRatings" class="stat-number">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Media Generale</h3>
                        <div id="overallAverage" class="stat-number">0.0</div>
                    </div>
                </div>
                
                <div class="charts-container">
                    <!-- Charts will be dynamically generated here -->
                </div>
                
            </div>
            
            <div id="noData" class="no-data" style="display: none;">
                <p>Nessun dato disponibile. Inizia a valutare i prodotti!</p>
                <a href="index.html" class="btn-primary">Inizia Valutazione</a>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="image-modal-close">&times;</span>
        <img class="image-modal-content" id="modalImage">
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
